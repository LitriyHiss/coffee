<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main caramel">
        <div class="main__titletext">
            <p class="main__title">Вкус который взрывает ощущения</p>
            <p class="main__text">Нежный вкус карамели, неожиданная пикантность соли,  бодрящий аромат настоящего кофе!  </p>
            <div class="center">
                <button class="main__button">Попробуй новый вкус</button>
            </div>
            <div class="coffee">
                <img src="./img/cofee.png" alt="">
            </div>
            <div class="caramelka">
                <img src="./img/caramel.png" alt="">
            </div>
        </div>
    </div>
    <div class="pricol">
        <div class="pricol__punks">
            <div>
                <div class="punk">
                    <img src="./img/drop-svgrepo-com.svg" alt="">
                    <p>Идеальный баланс сладости и солёности</p>
                </div>
            </div>
            <div>
                <div class="punk light">
                    <img src="./img/Icons1.svg" alt="">
                    <p>Только отборные кофейные зёрна</p>
                </div>
            </div>
            <div>
                <div class="punk">
                    <img src="./img/smile-circle-svgrepo-com.svg" alt="">
                    <p>Наслаждение каждой чашкой</p>
                </div>
            </div>
        </div>
        <button class="center">
            подробнее
        </button>
    </div>
</body>
</html>
